
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text"  [(ngModel)]="firstName" class="form-control" aria-describedby="emailHelp">
      <span class="error">{{firstNameError}}</span>
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" [(ngModel)]="lastName" class="form-control" id="lname">
    </div>
    <div class="form-group">
      <label for="add">Address:</label>
      <br>
      <textarea [(ngModel)]="address" name="" id="add" cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
      <label for="mob">Mobile Number:</label>
      <input type="number" [(ngModel)]="mobileNo" class="form-control" id="mob">
    </div>
    <div class="form-group">
      <label for="dob">Date Of Birth:</label>
      <input type="date" [(ngModel)]="dob" class="form-control" id="dob">
    </div>
    <div>
      <label for="male">Male:</label>
      <input type="radio" [(ngModel)]="gender" name="gend"  id="male">
      <label for="female">Female:</label>
      <input type="radio" [(ngModel)]="gender" name="gend"  id="female">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" [(ngModel)]="email" class="form-control" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <span class="error">{{emailError}}</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" class="form-control">
      </div>
      
      <div>
      <button type="submit" (click)="signup()" class="btn btn-primary">Submit</button>
    </div>
